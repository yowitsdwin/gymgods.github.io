<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container"></div>
<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" id="firstName">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" id="lastName">
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" id="password">
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" id="confirmPassword">
       </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select id="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" id="email">
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="tel" class="input" id="phone" pattern="[0-9]*" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" id="address"></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" id="postalCode">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" id="terms">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="gwapo">
        <button type="button" class="btn" onclick="validateForm()">Submit</button>
        <div class="popup" id="popup">
            <img src="img/404-tick.png" alt="check">
            <h2>Thank You</h2>
            <p>Your Registration has been successfully submitted. Thanks!</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
        <script>
            alert("Are you sure you want to fill up?");
            alert("Press OK to continue to our Registration Form");
            let popup = document.getElementById("popup");

            function openPopup() {
                popup.classList.add("open-popup");
            }
            function closePopup() {
                popup.classList.remove("open-popup");
            }
            
            function validateForm() {
                const firstName = document.getElementById("firstName").value.trim();
                const lastName = document.getElementById("lastName").value.trim();
                const password = document.getElementById("password").value.trim();
                const confirmPassword = document.getElementById("confirmPassword").value.trim();
                const gender = document.getElementById("gender").value;
                const email = document.getElementById("email").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const address = document.getElementById("address").value.trim();
                const postalCode = document.getElementById("postalCode").value.trim();
                const terms = document.getElementById("terms").checked;

                if (!firstName || !lastName || !password || !confirmPassword || !gender || !email || !phone || !address || !postalCode) {
                    alert("Please fill in all required fields.");
                    return false;
                }
                
                if (!terms) {
                    alert("You must agree to the terms and conditions.");
                    return false;
                }

                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }

                
                if (!/^\d+$/.test(phone)) {
                    alert("Phone number must contain only digits.");
                    return false;
                }

                openPopup(); 
            }
        </script>
    </div>
</div>	
<footer>
    <a href="index.html">Click to return to Home Page</a>
</footer>
</body>
</html>
